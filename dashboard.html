<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <img src="Assets/SMEDG.png">
    <!-- Link to CSS (can be external or internal) -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        main {
            padding: 1rem;
        }
        .card {
            background-color: white;
            padding: 1rem;
            margin: 1rem 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <header>
         <img src="Assets/SMEDG.png">
    </header>
    <main>
        <div class="card">
            <h2>Card 1</h2>
            <p>Some data or chart goes here.</p>
        </div>
        <div class="card">
            <h2>Card 2</h2>
            <p>Another data section.</p>
        </div>
    </main>
</body>
</html>
